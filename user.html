    <link rel="stylesheet" href="./stylesheets/basic.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <!-- admin.css -->
    <link rel="stylesheet" href="./stylesheets/admin.css">
</head>

<body>
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="./Home.html">Website</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./Home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./user.html">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Home.html">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- header -->
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">User Dashboard</h1>
        </div>
    </header>
    <!-- header end -->

    <!-- section -->
        <div class="container">
            <div class="tab-content">
                
                <!-- productList end -->
                <!-- tagList -->
                <div id="tagList" >
                    <div class="mb-4">
                        <h2>Product List</h2>

                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Color</th>
                                <th>Rating</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tagTableBody">

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    <!-- section end -->
    <!-- updateTagModal -->
    <div class="modal fade" id="updateTagModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <form id="updateTagForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upgrade Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <input id="updateTagId" class="d-none" type="text">
                    <div class="form-group">
                        <input id="updateTagName" type="hidden" class="form-control" placeholder="product name..." required>
                    </div>
                    <div class="form-group">
                        <select name="updateTagColor" style=" display:none;"id="updateTagColor" class="form-control">
                        <option value="primary">Blue</option>
                        <option value="warning">Yellow</option>
                        <option value="success">Green</option>
                        <option value="danger">Red</option>
                    </select>
                    <div class="form-group">
                        <label for="updateTagRating">Product Rating</label>
                        <select name="updateTagRating" id="updateTagRating" class="form-control">
                            <option value="1">1 star</option>
                            <option value="2">2 star</option>
                            <option value="3">3 star</option>
                            <option value="4">4 star</option>
                            <option value="5">5 star</option>
                        </select>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <!-- updateTagModal end -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <!-- bootstrap-select.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!--  Firebase Project Config -->
    <script src="./js/firebase-config.js"></script>
    <!-- auth.js -->
    <script src="./js/auth.js"></script>
    <!-- admin.js -->
    <script src="./js/user.js"></script>
</body>
